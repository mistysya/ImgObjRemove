<body>
    
    <input type="file" name="file" id="file" />
    <input type="button" value="Object Detect" id="Detect">
    <input type="button" value="Image Inpainting" id="Inpainting">
    <input type="button" value="Clear" id="Clear">
    <div id="container" style="display: inline-block; position: relative;">
		<img id="showimg" src=""/>
        <img id="modifyimg" src=""/>
		<canvas id="showimgcvs" style="position: absolute; left: 0; top: 0;" ></canvas>
		<canvas id="removecvs" style="position: absolute; left: 0; top: 0;" ></canvas>
	</div>
    
    
    <!-- partial:index.partial.html -->

    <div id="control">
        <div class="container">
            <h1 class="heading">Canvass.</h1>
            <h2 class="subheading">by <a href="http://ishaansaxena.in">Ishaan Saxena</a></h2><!--
         --><div class="control-box">
                <div class="control-header">Toolkit</div>
                <div id="tools" class="control-inner">
                </div>
            </div><!--
         --><div class="control-box brush">
            <div class="control-header">Brush Settings</div>
                <div class="brush">
                    <div class="control-inner">
                        <div class="control-header" style="margin-top:10px!important">Size</div>
                        <input id="brush" type="text" value="5"/>
                        <div class="control-header" style="margin-top:10px!important">Color</div>
                        <input id="color" type="text" value="#00B16A"/>
                        <div class="control-header" style="margin-top:10px!important">Alpha</div>
                        <input id="alpha" type="text" value="1.0"/>
                    </div>
                </div>
            </div><!--
         --><div class="control-box palette">
                <div class="control-header">Palette</div>
                <div id="paints" class="control-inner">
                </div>
            </div>
        </div>
    </div>
    <div class="github"><a href="https://github.com/ishaansaxena/Canvass_paintapp.git"target="blank"><i class="fa fa-github"></i></a></div>
    <div class="web"><a href="http://ishaansaxena.in/" target="blank"><i class="fa fa-link"></i></a></div>
