         --><div class="control-box">

                <div id="tools" class="control-inner">
                    <div  class='tool' id='upload'>
                        <input type="file"id="file"  style="opacity: 0.0; position: absolute; top: 0; left: 0; bottom: 0; right: 0; width: 100%; height:100%;" />

                        <h2>upload image</h2>
                    </div>
                    <div  class='tool' id='mask'>
                        <i class='fa fa-paint-brush'></i>
                        <h2>create mask</h2>
                    </div>
                    <div class='tool' id='Inpainting'>
                        <i class='fas fa-fill'></i>
                        <h2>Image inpainting</h2>
                    </div>
                    <div class='tool' id='Detect'>
                        <i class='fas fa-search'></i>
                        <h2>object detect</h2>
                    </div>
                    <div class='tool' id='save'>
                        <i class='fa fa-floppy-o'></i>
                        <h2>download image</h2>
                    </div>
                    <div class='tool' id='Clear'>
                        <i class='fas fa-trash'></i>
                        <h2>delete mask</h2>
                    </div>
                </div>
            </div><!--
         --><div class="control-box brush">
            <div class="control-header">Mask Setting</div>
